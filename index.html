<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS-CRUD Task</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="form-main border rounded p-3 col-lg-12">
          <h3 class="text-center">Registration Form</h3>
          <form onsubmit="handleSubmit(event)" id="myForm">
            <div class="form-group">
              <label for="exampleInputEmail1" class="font-weight-bolder"
                >Firstname</label
              >
              <input
                type="name"
                class="form-control"
                id="inputfname"
                placeholder="Enter firstname"
              />
            </div>

            <div class="form-group">
              <label for="exampleInputlname" class="font-weight-bolder"
                >Lastname</label
              >
              <input
                type="name"
                class="form-control"
                id="inputlname"
                placeholder="Enter lastname"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="font-weight-bolder"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="inputemailadd"
                placeholder="Enter email address"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="font-weight-bolder"
                >Date of birth</label
              >
              <input
                type="date"
                class="form-control"
                id="inputdateofbirth"
                placeholder="Enter Date of Birth"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="font-weight-bolder"
                >Mobile no.</label
              >
              <input
                type="number"
                class="form-control"
                id="inputmobile"
                placeholder="Enter mobile no."
              />
            </div>
            <div class="d-flex justify-content-center m-auto">
              <button type="submit" class="btn btn-success mx-2" id="AddData">
                Add Data
              </button>
            </div>
          </form>
        </div>
        <div class="col-lg-12">
          <h3 class="text-center mt-4">My Data</h3>
          <table class="table table-bordered" id="information-list"></table>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
